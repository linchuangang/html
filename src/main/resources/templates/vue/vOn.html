<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vOn</title>
    <script src="./js/vue.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="say('hi')">Say hi</button>
    <button v-on:click="say('what')">Say what</button>
</div>

<script>
    new Vue({
        el: '#app',
        methods: {
            say: function (message) {
                alert(message)
            }
        }
    })
</script>
</body>
</html>
