<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>post</title>
    <script src="../js/vue.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>
<body>
<div id="box">
    <input type="button" @click="post()" value="点我异步获取数据(Post)">
</div>
<script type="text/javascript">
    window.onload = function () {
        var vm = new Vue({
            el: '#box',
            data: {
                msg: 'Hello World!',
            },
            methods: {
                post: function () {
                    //发送 post 请求
                    this.$http.post('http://127.0.0.1:8081/hello/getInfo', {name: "postman"}, {emulateJSON: true}).then(function (res) {
                        console.log(res.body)
                        document.write(res.body);
                    }, function (res) {
                        console.log(res.status);
                    });
                }
            }
        });
    }
</script>
</body>
</html>
