<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/vue.js"></script>
</head>
<body>

<div id="app">
    <ul>
        <li v-for="item in items">
            {{name}}{{item.text}}
        </li>
    </ul>
</div>

<div id="app2">
    <ul>
        <li v-for="value in object">
            {{value}}
        </li>
    </ul>
    <p>------------------------------</p>
    <ul>
        <li v-for="(value,key) in object">
            {{key}}:{{value}}
        </li>
    </ul>
</div>

<div id="app3">
    <ul>
        <li v-for="n in 10">
            {{n}}
        </li>
    </ul>
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            name: "pony",
            items: [
                {text: "lingo"},
                {text: "bob"},
                {text: "tony"}
            ]
        }
    })

    new Vue({
        el:'#app2',
        data:{
            object: {
                name: '菜鸟教程',
                url: 'http://www.runoob.com',
                slogan: '学的不仅是技术，更是梦想！'
            }
        }
    })

    new Vue({
        el:'#app3',
        data:{

        }
    })
</script>

</body>
</html>
