<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>post</title>
    <script src="../js/vue.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
</head>
<body>
<div id="app">
    {{info}}
</div>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data() {
            return {
                info: null
            }
        },
        mounted() {
            axios.defaults.headers.post['Content-Type'] = 'application/x-www-form-urlencoded';
            axios.post('http://127.0.0.1:8081/hello/getInfo', {
                    name: "bob"
            })
                .then(response => (this.info = response.data)).catch(function (error) {
                console.log(error);
            });
        }
    })
</script>
</body>
</html>
